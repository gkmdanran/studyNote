<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*原型链继承*/
        function Parent() {
            this.name = 'web前端';
            this.type = ['JS', 'HTML', 'CSS'];
        }
        Parent.prototype.Say = function () {
            console.log(this.name);
        }
        function Son() { };
        Son.prototype = new Parent();
        son1 = new Son();
        son1.Say();
        son1 = new Son();
        son2 = new Son();
        son1.type.push('VUE');
        console.log(son1.type);//['JS','HTML','CSS','VUE']
        console.log(son2.type);//['JS','HTML','CSS','VUE']
        // 缺点：
        // 1.因为Son.prototype(即原型对象)继承了Parent实例化对象，这就导致了所有Son实例化对象都一样，都共享有原型对象的属性及方法。
        // 2.Son构造函数实例化对象无法进行参数的传递
    </script>
</body>

</html>
